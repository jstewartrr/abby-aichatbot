version: 1.1.7
cache: true

interface:
  customName: "ABBI HiveMind"
  
registration:
  socialLogins: []

endpoints:
  custom:
    # Claude via Anthropic
    - name: "Claude"
      apiKey: "${ANTHROPIC_API_KEY}"
      baseURL: "https://api.anthropic.com/v1"
      models:
        default: ["claude-sonnet-4-20250514", "claude-opus-4-20250514", "claude-3-5-haiku-20241022"]
        fetch: false
      titleConvo: true
      titleModel: "claude-sonnet-4-20250514"
      modelDisplayLabel: "Claude"
      iconURL: "https://www.anthropic.com/favicon.ico"

    # GPT-4o via OpenAI
    - name: "GPT"
      apiKey: "${OPENAI_API_KEY}"
      baseURL: "https://api.openai.com/v1"
      models:
        default: ["gpt-4o", "gpt-4o-mini", "gpt-4-turbo", "o1-preview", "o1-mini"]
        fetch: true
      titleConvo: true
      titleModel: "gpt-4o-mini"
      modelDisplayLabel: "GPT"

    # Gemini via Google AI Studio
    - name: "Gemini"
      apiKey: "${GOOGLE_KEY}"
      baseURL: "https://generativelanguage.googleapis.com/v1beta/openai"
      models:
        default: ["gemini-2.0-flash-exp", "gemini-1.5-pro", "gemini-1.5-flash"]
        fetch: false
      titleConvo: true
      titleModel: "gemini-2.0-flash-exp"
      modelDisplayLabel: "Gemini"

    # Vertex AI (Google Cloud)
    - name: "Vertex"
      apiKey: "${VERTEX_API_KEY}"
      baseURL: "https://${VERTEX_REGION}-aiplatform.googleapis.com/v1/projects/${VERTEX_PROJECT_ID}/locations/${VERTEX_REGION}/publishers/google/models"
      models:
        default: ["gemini-1.5-pro", "gemini-1.5-flash", "gemini-ultra"]
        fetch: false
      titleConvo: true
      titleModel: "gemini-1.5-pro"
      modelDisplayLabel: "Vertex AI"

    # AWS Bedrock
    - name: "Bedrock"
      apiKey: "${AWS_ACCESS_KEY_ID}:${AWS_SECRET_ACCESS_KEY}"
      baseURL: "https://bedrock-runtime.${AWS_REGION}.amazonaws.com"
      models:
        default: ["anthropic.claude-3-5-sonnet-20241022-v2:0", "anthropic.claude-3-haiku-20240307-v1:0", "amazon.titan-text-express-v1", "meta.llama3-70b-instruct-v1:0", "mistral.mixtral-8x7b-instruct-v0:1"]
        fetch: false
      titleConvo: true
      titleModel: "anthropic.claude-3-5-sonnet-20241022-v2:0"
      modelDisplayLabel: "AWS Bedrock"

    # GitHub Copilot (via Azure OpenAI)
    - name: "Copilot"
      apiKey: "${AZURE_OPENAI_API_KEY}"
      baseURL: "https://${AZURE_OPENAI_ENDPOINT}.openai.azure.com/openai/deployments/${AZURE_DEPLOYMENT_NAME}"
      models:
        default: ["gpt-4o", "gpt-4-turbo", "gpt-35-turbo"]
        fetch: false
      headers:
        api-version: "2024-02-15-preview"
      titleConvo: true
      titleModel: "gpt-4o"
      modelDisplayLabel: "Azure/Copilot"

    # Grok via xAI
    - name: "Grok"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default: ["grok-2-latest", "grok-2-vision-1212", "grok-beta"]
        fetch: false
      titleConvo: true
      titleModel: "grok-2-latest"
      modelDisplayLabel: "Grok"

    # DeepSeek
    - name: "DeepSeek"
      apiKey: "${DEEPSEEK_API_KEY}"
      baseURL: "https://api.deepseek.com/v1"
      models:
        default: ["deepseek-chat", "deepseek-reasoner"]
        fetch: false
      titleConvo: true
      titleModel: "deepseek-chat"
      modelDisplayLabel: "DeepSeek"

    # Mistral AI
    - name: "Mistral"
      apiKey: "${MISTRAL_API_KEY}"
      baseURL: "https://api.mistral.ai/v1"
      models:
        default: ["mistral-large-latest", "mistral-medium-latest", "mistral-small-latest", "codestral-latest"]
        fetch: false
      titleConvo: true
      titleModel: "mistral-large-latest"
      modelDisplayLabel: "Mistral"

    # Perplexity
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai"
      models:
        default: ["llama-3.1-sonar-large-128k-online", "llama-3.1-sonar-small-128k-online", "llama-3.1-sonar-huge-128k-online"]
        fetch: false
      titleConvo: true
      titleModel: "llama-3.1-sonar-large-128k-online"
      modelDisplayLabel: "Perplexity"

    # Cohere
    - name: "Cohere"
      apiKey: "${COHERE_API_KEY}"
      baseURL: "https://api.cohere.ai/v1"
      models:
        default: ["command-r-plus", "command-r", "command-light"]
        fetch: false
      titleConvo: true
      titleModel: "command-r-plus"
      modelDisplayLabel: "Cohere"

    # Ollama via Tailscale
    - name: "Ollama"
      apiKey: "ollama"
      baseURL: "${OLLAMA_BASE_URL}/v1"
      models:
        default: ["llama3.2:latest", "mistral:latest", "codellama:latest", "phi3:latest", "qwen2.5:latest"]
        fetch: true
      titleConvo: true
      titleModel: "llama3.2:latest"
      modelDisplayLabel: "Ollama (Local)"
