version: 1.3.1
cache: true

interface:
  customName: "HiveMind Chat"
  privacyPolicy:
    externalUrl: "https://abbi-ai.com/privacy"
  termsOfService:
    externalUrl: "https://abbi-ai.com/terms"
  endpointsMenu: true
  modelSelect: true
  parameters: true
  presets: true
  sidePanel: true
  mcpServers:
    use: true
    create: true
    share: true

mcpServers:
  sovereign-mind-gateway:
    type: sse
    url: "https://cv-sm-gateway-v3.lemoncoast-87756bcf.eastus.azurecontainerapps.io/sse"
    timeout: 60000
    initTimeout: 30000
    serverInstructions: true

registration:
  socialLogins: []
  allowedDomains:
    - "middleground.com"
    - "abbi-ai.com"

rateLimits:
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60

endpoints:
  # Agents Configuration
  agents:
    disableBuilder: false
    capabilities:
      - "execute_code"
      - "file_search"
      - "web_search"
      - "artifacts"
      - "actions"
      - "context"
      - "tools"
      - "chain"
      - "ocr"

  # OpenAI - built-in endpoint uses simple array for models
  openAI:
    streamRate: 25
    titleModel: "gpt-4o-mini"
    models:
      - "gpt-4o"
      - "gpt-4o-mini"
      - "o1"
      - "o1-mini"
      - "o3-mini"

  # Anthropic - built-in endpoint uses simple array for models
  anthropic:
    streamRate: 25
    titleModel: "claude-3-5-haiku-20241022"
    models:
      - "claude-sonnet-4-20250514"
      - "claude-3-5-sonnet-20241022"
      - "claude-3-5-haiku-20241022"
      - "claude-3-opus-20240229"

  # Google/Gemini - built-in endpoint uses simple array for models
  google:
    streamRate: 25
    titleModel: "gemini-1.5-flash"
    models:
      - "gemini-2.0-flash"
      - "gemini-2.0-flash-thinking-exp"
      - "gemini-1.5-pro"
      - "gemini-1.5-flash"

  # AWS Bedrock - models defined via BEDROCK_AWS_MODELS env var
  bedrock:
    streamRate: 35
    titleModel: "anthropic.claude-3-haiku-20240307-v1:0"
    availableRegions:
      - "us-east-1"

  # Disable assistants
  assistants:
    disableBuilder: true

  # Custom Endpoints - these use object format with default/fetch
  custom:
    # Grok (xAI)
    - name: "Grok"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default:
          - "grok-3"
          - "grok-3-fast"
          - "grok-2-1212"
        fetch: false
      titleConvo: true
      titleModel: "grok-3-fast"
      modelDisplayLabel: "Grok (xAI)"

fileConfig:
  endpoints:
    openAI:
      fileLimit: 10
      fileSizeLimit: 512
      disabled: false
    anthropic:
      fileLimit: 10
      fileSizeLimit: 100
      disabled: false
    default:
      fileLimit: 5
      fileSizeLimit: 50
