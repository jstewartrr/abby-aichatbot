version: 1.3.1
cache: true

interface:
  customName: "HiveMind Chat"
  privacyPolicy:
    externalUrl: "https://abbi-ai.com/privacy"
  termsOfService:
    externalUrl: "https://abbi-ai.com/terms"
  endpointsMenu: true
  modelSelect: true
  parameters: true
  presets: true
  sidePanel: true
  mcpServers:
    use: true
    create: true
    share: true

# MCP Server Configuration
mcpServers:
  sovereign-mind-gateway:
    type: sse
    url: "https://cv-sm-gateway-v3.lemoncoast-87756bcf.eastus.azurecontainerapps.io/sse"
    timeout: 60000
    initTimeout: 30000
    serverInstructions: true

registration:
  socialLogins: []
  allowedDomains:
    - "middleground.com"
    - "abbi-ai.com"

rateLimits:
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60

# Endpoint Configuration
endpoints:
  # Agents Configuration
  agents:
    disableBuilder: false
    capabilities:
      - "execute_code"
      - "file_search"
      - "web_search"
      - "artifacts"
      - "actions"
      - "context"
      - "tools"
      - "chain"
      - "ocr"

  # Built-in OpenAI (uses OPENAI_API_KEY env var)
  # Models controlled by OPENAI_MODELS env var
  openAI:
    streamRate: 25
    titleModel: "gpt-4o-mini"

  # Built-in Anthropic (uses ANTHROPIC_API_KEY env var)
  anthropic:
    streamRate: 25
    titleModel: "claude-3-5-haiku-20241022"

  # Built-in Google (uses GOOGLE_KEY env var)
  google:
    streamRate: 25
    titleModel: "gemini-1.5-flash"

  # AWS Bedrock (uses BEDROCK_AWS_* env vars)
  bedrock:
    streamRate: 35
    titleModel: "anthropic.claude-3-haiku-20240307-v1:0"
    availableRegions:
      - "us-east-1"

  # Azure OpenAI - requires explicit group config
  azureOpenAI:
    titleModel: "gpt-4o"
    groups:
      - group: "sovereign-mind"
        apiKey: "${AZURE_OPENAI_API_KEY}"
        instanceName: "sovereign-mind-openai"
        version: "2024-08-01-preview"
        models:
          gpt-4o:
            deploymentName: "gpt-4o"

  # Disable assistants
  assistants:
    disabled: true

  # Custom Endpoints - only for providers without built-in support
  custom:
    # Grok (xAI) - no built-in endpoint, must be custom
    - name: "Grok"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default: ["grok-3", "grok-3-fast", "grok-2-1212"]
        fetch: false
      titleConvo: true
      titleModel: "grok-3-fast"
      modelDisplayLabel: "Grok (xAI)"

# File Configuration
fileConfig:
  endpoints:
    openAI:
      fileLimit: 10
      fileSizeLimit: 512
      disabled: false
    anthropic:
      fileLimit: 10
      fileSizeLimit: 100
      disabled: false
    default:
      fileLimit: 5
      fileSizeLimit: 50
