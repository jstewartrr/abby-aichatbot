registration:
  socialLogins: []
  allowedDomains:
    - "middleground.com"
    - "abbi-ai.com"

rateLimits:
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60

endpoints:
  agents:
    disableBuilder: false
    capabilities:
      - "execute_code"
      - "file_search"
      - "web_search"
      - "artifacts"
      - "actions"
      - "context"
      - "tools"
      - "chain"
      - "ocr"

  openAI:
    streamRate: 25
    titleModel: "gpt-4o-mini"
    models:
      - "gpt-4o"
      - "gpt-4o-mini"
      - "o1"
      - "o1-mini"
      - "o3-mini"

  anthropic:
    streamRate: 25
    titleModel: "claude-3-5-haiku-20241022"
    models:
      - "claude-sonnet-4-20250514"
      - "claude-3-5-sonnet-20241022"
      - "claude-3-5-haiku-20241022"
      - "claude-3-opus-20240229"

  google:
    streamRate: 25
    titleModel: "gemini-1.5-flash"
    models:
      - "gemini-2.0-flash-exp"
      - "gemini-2.0-flash"
      - "gemini-1.5-pro"
      - "gemini-1.5-flash"

  bedrock:
    streamRate: 35
    titleModel: "amazon.nova-lite-v1:0"
    availableRegions:
      - "us-east-1"
    models:
      - "amazon.nova-pro-v1:0"
      - "amazon.nova-lite-v1:0"
      - "amazon.nova-micro-v1:0"
      - "meta.llama3-2-90b-instruct-v1:0"
      - "meta.llama3-2-11b-instruct-v1:0"
      - "mistral.mistral-large-2407-v1:0"

  assistants:
    disableBuilder: true

  custom:
    - name: "Grok"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default:
          - "grok-3"
          - "grok-3-fast"
          - "grok-2-1212"
        fetch: false
      titleConvo: true
      titleModel: "grok-3-fast"
      modelDisplayLabel: "Grok (xAI)"

fileConfig:
  endpoints:
    openAI:
      fileLimit: 10
      fileSizeLimit: 512
      disabled: false
    anthropic:
      fileLimit: 10
      fileSizeLimit: 100
      disabled: false
    bedrock:
      fileLimit: 10
      fileSizeLimit: 100
      disabled: false
    default:
      fileLimit: 5
      fileSizeLimit: 50
