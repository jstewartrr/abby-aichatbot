version: 1.1.7
cache: true

interface:
  customName: "HiveMind Chat"
  privacyPolicy:
    externalUrl: "https://abbi-ai.com/privacy"
  termsOfService:
    externalUrl: "https://abbi-ai.com/terms"
  
registration:
  socialLogins: []
  allowedDomains:
    - "middleground.com"
    - "abbi-ai.com"

rateLimits:
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60

endpoints:
  custom:
    # Claude via Anthropic
    - name: "Claude"
      apiKey: "${ANTHROPIC_API_KEY}"
      baseURL: "https://api.anthropic.com/v1"
      models:
        default: ["claude-sonnet-4-20250514", "claude-opus-4-20250514", "claude-3-5-haiku-20241022"]
        fetch: false
      titleConvo: true
      titleModel: "claude-sonnet-4-20250514"
      modelDisplayLabel: "Claude"
      iconURL: "https://www.anthropic.com/favicon.ico"

    # GPT-4o via OpenAI
    - name: "GPT"
      apiKey: "${OPENAI_API_KEY}"
      baseURL: "https://api.openai.com/v1"
      models:
        default: ["gpt-4o", "gpt-4o-mini", "gpt-4-turbo", "o1-preview", "o1-mini"]
        fetch: true
      titleConvo: true
      titleModel: "gpt-4o-mini"
      modelDisplayLabel: "GPT"

    # Gemini via Google AI Studio
    - name: "Gemini"
      apiKey: "${GOOGLE_KEY}"
      baseURL: "https://generativelanguage.googleapis.com/v1beta/openai"
      models:
        default: ["gemini-2.0-flash-exp", "gemini-1.5-pro", "gemini-1.5-flash"]
        fetch: false
      titleConvo: true
      titleModel: "gemini-2.0-flash-exp"
      modelDisplayLabel: "Gemini"

    # Azure OpenAI / Copilot
    - name: "Copilot"
      apiKey: "${AZURE_OPENAI_API_KEY}"
      baseURL: "https://${AZURE_OPENAI_ENDPOINT}.openai.azure.com/openai/deployments/${AZURE_DEPLOYMENT_NAME}"
      models:
        default: ["gpt-4o", "gpt-4-turbo"]
        fetch: false
      headers:
        api-version: "2024-02-15-preview"
      titleConvo: true
      titleModel: "gpt-4o"
      modelDisplayLabel: "Azure/Copilot"

    # Grok via xAI
    - name: "Grok"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default: ["grok-2-latest", "grok-2-vision-1212", "grok-beta"]
        fetch: false
      titleConvo: true
      titleModel: "grok-2-latest"
      modelDisplayLabel: "Grok"

# NOTE: DeepSeek integration PAUSED for security concerns (2026-01-08)
# NOTE: AWS Bedrock removed - requires custom authentication handler
# NOTE: Vertex AI removed - requires Google Cloud service account

# MCP Servers for Tool Integration
mcpServers:
  # Sovereign Mind Gateway - 218+ tools
  sovereign-mind:
    url: "https://cv-sm-gateway-v3.lemoncoast-87756bcf.eastus.azurecontainerapps.io/mcp"
    timeout: 30000

  # Load Balanced MCP
  hivemind-mcp:
    url: "https://mcp.abbi-ai.com/mcp"
    timeout: 30000

  # Snowflake Direct
  snowflake:
    url: "https://cv-sm-snowflake-20260105.lemoncoast-87756bcf.eastus.azurecontainerapps.io/mcp"
    timeout: 30000

# File Configuration
fileConfig:
  endpoints:
    openAI:
      fileLimit: 10
      fileSizeLimit: 512
      disabled: false
    anthropic:
      fileLimit: 10
      fileSizeLimit: 100
      disabled: false
    default:
      fileLimit: 5
      fileSizeLimit: 50
