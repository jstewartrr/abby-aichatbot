version: 1.1.7
cache: true

interface:
  customName: "HiveMind Chat"
  privacyPolicy:
    externalUrl: "https://abbi-ai.com/privacy"
  termsOfService:
    externalUrl: "https://abbi-ai.com/terms"
  
registration:
  socialLogins: []
  allowedDomains:
    - "middleground.com"
    - "abbi-ai.com"

rateLimits:
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60

# Endpoint Configuration
endpoints:
  # Disable ALL built-in endpoints to prevent duplicates
  openAI:
    disabled: true
  anthropic:
    disabled: true
  azureOpenAI:
    disabled: true
  google:
    disabled: true
  gptPlugins:
    disabled: true
  assistants:
    disabled: true

  # AWS Bedrock - Curated model list
  bedrock:
    titleModel: "anthropic.claude-3-haiku-20240307-v1:0"
    streamRate: 35
    availableRegions:
      - "us-east-1"
    models:
      default:
        - "anthropic.claude-sonnet-4-5-20250929-v1:0"
        - "anthropic.claude-haiku-4-5-20251001-v1:0"
        - "anthropic.claude-opus-4-1-20250805-v1:0"
        - "anthropic.claude-3-5-sonnet-20241022-v2:0"
        - "anthropic.claude-3-haiku-20240307-v1:0"
        - "meta.llama3-1-70b-instruct-v1:0"
        - "meta.llama3-1-8b-instruct-v1:0"
        - "amazon.titan-text-premier-v1:0"
        - "mistral.mistral-large-2407-v1:0"
      fetch: false

  # Custom Endpoints
  custom:
    # 1. OpenAI Direct API
    - name: "OpenAI"
      apiKey: "${OPENAI_API_KEY}"
      baseURL: "https://api.openai.com/v1"
      models:
        default: ["gpt-4o", "gpt-4o-mini", "o1", "o1-mini"]
        fetch: false
      titleConvo: true
      titleModel: "gpt-4o-mini"
      modelDisplayLabel: "OpenAI"

    # 2. Azure OpenAI (using cognitive services endpoint)
    - name: "Azure OpenAI"
      apiKey: "${AZURE_OPENAI_API_KEY}"
      baseURL: "https://eastus.api.cognitive.microsoft.com/openai/deployments/gpt-4o"
      models:
        default: ["gpt-4o"]
        fetch: false
      headers:
        api-version: "2024-02-15-preview"
      titleConvo: true
      titleModel: "gpt-4o"
      modelDisplayLabel: "Azure OpenAI"

    # 3. Claude via Anthropic Direct
    - name: "Anthropic"
      apiKey: "${ANTHROPIC_API_KEY}"
      baseURL: "https://api.anthropic.com/v1"
      models:
        default: ["claude-sonnet-4-20250514", "claude-opus-4-20250514", "claude-3-5-haiku-20241022"]
        fetch: false
      titleConvo: true
      titleModel: "claude-sonnet-4-20250514"
      modelDisplayLabel: "Anthropic"

    # 4. Grok via xAI
    - name: "Grok"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default: ["grok-2-latest", "grok-2-vision-1212", "grok-beta"]
        fetch: false
      titleConvo: true
      titleModel: "grok-2-latest"
      modelDisplayLabel: "Grok"

    # 5. Gemini via Google AI Studio
    - name: "Gemini"
      apiKey: "${GOOGLE_KEY}"
      baseURL: "https://generativelanguage.googleapis.com/v1beta/openai"
      models:
        default: ["gemini-2.0-flash-exp", "gemini-1.5-pro", "gemini-1.5-flash"]
        fetch: false
      titleConvo: true
      titleModel: "gemini-2.0-flash-exp"
      modelDisplayLabel: "Gemini"

# MCP Servers for Tool Integration
mcpServers:
  sovereign-mind:
    type: sse
    url: "https://sm-mcp-gateway-sse.lemoncoast-87756bcf.eastus.azurecontainerapps.io/sse"
    timeout: 60000
    initTimeout: 30000

# File Configuration
fileConfig:
  endpoints:
    openAI:
      fileLimit: 10
      fileSizeLimit: 512
      disabled: false
    anthropic:
      fileLimit: 10
      fileSizeLimit: 100
      disabled: false
    default:
      fileLimit: 5
      fileSizeLimit: 50
