version: 1.3.1
cache: true

interface:
  customName: "HiveMind Chat"
  privacyPolicy:
    externalUrl: "https://abbi-ai.com/privacy"
  termsOfService:
    externalUrl: "https://abbi-ai.com/terms"
  endpointsMenu: true
  modelSelect: true
  parameters: true
  presets: true
  sidePanel: true
  mcpServers:
    use: true
    create: true
    share: true

# MCP Server Configuration
mcpServers:
  sovereign-mind-gateway:
    type: sse
    url: "https://cv-sm-gateway-v3.lemoncoast-87756bcf.eastus.azurecontainerapps.io/sse"
    timeout: 60000
    initTimeout: 30000
    serverInstructions: true

registration:
  socialLogins: []
  allowedDomains:
    - "middleground.com"
    - "abbi-ai.com"

rateLimits:
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60

# Endpoint Configuration
endpoints:
  # Agents Configuration
  agents:
    disableBuilder: false
    capabilities:
      - "execute_code"
      - "file_search"
      - "web_search"
      - "artifacts"
      - "actions"
      - "context"
      - "tools"
      - "chain"
      - "ocr"

  # Built-in Anthropic
  anthropic:
    models: ["claude-sonnet-4-20250514", "claude-opus-4-20250514", "claude-3-5-haiku-20241022"]
    titleModel: "claude-sonnet-4-20250514"

  # Built-in Bedrock - ONLY non-Anthropic/non-OpenAI models
  bedrock:
    titleModel: "meta.llama3-1-70b-instruct-v1:0"
    streamRate: 35
    availableRegions:
      - "us-east-1"
    models:
      - "meta.llama3-1-70b-instruct-v1:0"
      - "meta.llama3-1-8b-instruct-v1:0"
      - "amazon.titan-text-premier-v1:0"
      - "mistral.mistral-large-2407-v1:0"

  # Disable assistants
  assistants:
    disabled: true

  # Custom Endpoints for full control over names and models
  custom:
    # OpenAI
    - name: "OpenAI"
      apiKey: "${OPENAI_API_KEY}"
      baseURL: "https://api.openai.com/v1"
      models:
        default: ["gpt-4o", "gpt-4o-mini", "o1", "o1-mini", "o3-mini"]
        fetch: false
      titleConvo: true
      titleModel: "gpt-4o-mini"
      modelDisplayLabel: "OpenAI"

    # Gemini (via Google AI Studio)
    - name: "Gemini"
      apiKey: "${GOOGLE_KEY}"
      baseURL: "https://generativelanguage.googleapis.com/v1beta/openai"
      models:
        default: ["gemini-2.0-flash-exp", "gemini-1.5-pro", "gemini-1.5-flash"]
        fetch: false
      titleConvo: true
      titleModel: "gemini-2.0-flash-exp"
      modelDisplayLabel: "Gemini"

# File Configuration
fileConfig:
  endpoints:
    openAI:
      fileLimit: 10
      fileSizeLimit: 512
      disabled: false
    anthropic:
      fileLimit: 10
      fileSizeLimit: 100
      disabled: false
    default:
      fileLimit: 5
      fileSizeLimit: 50
